<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>

</head>
<body>
	<h1>Form Example</h1>
	<p>Enter the following information.When you press the Display button,the data you entered will be displayed in a pop-up window.</p>
	<form name="form1">
		<p><b>Name:</b><input type="text" id="yourname" size="20" value="1"></p>
		<p><b>Address:</b><input type="text" id="address" size="30" value="1"></p>
		<p><b>Phone:</b><input type="text" id="phone" size="15"  value="1"></p>
		<input type="button" value="display" id="display" >
	</form>

	<script type="text/javascript" src="test1.js"></script>
</body>
</html>
