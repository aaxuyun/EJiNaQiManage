<!DOCTYPE html>
<html>
<head>
	<title>Can Store</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<header>
		<h1>The can store</h1>
	</header>
	<div>
		<aside>
			<form>
				<div>
					<!-- label加for属性：点击label时input会focus -->
					<label for="category">
						Choose a category:
					</label>
					<select id="category">
						<option >All</option>
						<option >Vegetable</option>
						<option >Meat</option>
						<option >Soup</option>
					</select> 
				</div>
				<div>
					<label for="searchTerm"> 
						Enter search term:
					</label>
					<input type="text" id="searchTerm" placeholder="e.g. beans">
				</div>
				<div>
					<button>Filter results</button> 
			    </div>
			</form>
		</aside>

		<main>
			
		</main>
	</div>
	<footer>
		<p>All icons found at the Noun Project:</p>
			<ul>
				<li>Bean can icon by <a href="#">Yazmin Alanis</a></li>
				<li>Vegetable icon by<a href="#">Ricardo Moreira</a></li>
				<li>Soup icon by<a href="#">Arthur Shlain</a></li>	
				<li>Meat Chunk icon by <a href="#">Oliviu Stoian</a></li>
	</footer>
	<script src="can-script.js"></script>
</body>
</html>
